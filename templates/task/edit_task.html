{% extends 'base.html' %}   
{% block content %}
    <br>
    {% if user.is_authenticated %}
        <h2>Editar Tarefa</h2>
        <form method="POST" class="table" enctype="multipart/form-data">
            {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                <a>
                    <button type="submit" class="save btn btn-default">Editar</button>
                </a>
        </form>
    {% endif %}
{% endblock %}
